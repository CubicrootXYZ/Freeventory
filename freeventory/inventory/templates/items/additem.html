{% extends 'base.html' %}


{% block content %}

<h1>Add Item</h1>

{% if item.amount_fixed <= 0 %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    There are actually no items to lend!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

<div class="card darkcard text-white lend">
    <div class="card-body">
        <form action="#" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><b>Name</b></span>
                </div>
                <input type="text" required  name="name" value="" required placeholder="Power Cleaner 3000">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">Supplier</span>
                </div>
                <input type="text" name="supplier" value="" placeholder="A very good company">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">File</span>
                </div>
                <input type="file" name="file" value="">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">Thumbnail</span>
                </div>
                <input type="file" name="thumb" value="">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><b>Category</b></span>
                </div>
                <select required data-live-search="true" class="selectpicker" id="category" name="category">
                    {% for cat in categories %}
                    <option data-tokens="{{cat.name}}" value="{{cat.id}}">{{cat.name}}</option>
                    {% endfor %}
                    <option hidden disabled selected data-tokens="ss"  value="dd">Select ...</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><b>Owner</b></span>
                </div>
                <select required data-live-search="true" class="selectpicker" id="owner" name="owner">
                    {% for person in persons %}
                    <option data-tokens="{{person.name}}" value="{{person.id}}">{{person.name}}</option>
                    {% endfor %}
                    <option hidden disabled selected data-tokens="ss"  value="dd">Select ...</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><b>Place</b></span>
                </div>
                <select required data-live-search="true" class="selectpicker" id="place" name="place">
                    {% for place in places %}
                    <option data-tokens="{{place.name}}" value="{{place.id}}">{{place.name}}</option>
                    {% endfor %}
                    <option hidden disabled selected data-tokens="ss"  value="dd">Select ...</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><b>Initial Amount</b></span>
                </div>
                <input type="number" required name="amount" value="" placeholder="1">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">Price per piece</span>
                </div>
                <input type="number" name="price" value="" step="any" placeholder="5.99">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">Item number</span>
                </div>
                <input type="text" name="number" placeholder="#M2167">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">Storage position</span>
                </div>
                <input type="text" name="storage" placeholder="Left bigger box">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">Notes</span>
                </div>
                <textarea name="notes" rows="5", columns="15"></textarea>
            </div>

            <button type="submit" class="btn btn-success">
              <i class="far fa-save"></i> Save
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('datePicker').valueAsDate = new Date();
var tomorrow = new Date();
tomorrow.setDate(tomorrow.getDate() + 7);
document.getElementById('datePickerWeek').valueAsDate = tomorrow;
</script>

{% endblock %}
