{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

<div class="card shadow mb-4">
  <div class="card-body disp-block disp-center">
      {% if user.is_authenticated %}
      Already logged in as {{ user.username }}<br>
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      {% else %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
      </form>
      {% endif %}
  </div>
</div>



{% endblock %}
