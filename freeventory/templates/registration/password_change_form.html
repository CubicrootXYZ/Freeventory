{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>Change password!</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Change my password">
            </form>
        </div>
    </div>
{% else %}
<div class="alert alert-danger shadow" role="alert">
    You are not logged in. To change your password please <a hreF="{% url 'login' %}">login</a> first.
</div>
{% endif %}
{% endblock %}
